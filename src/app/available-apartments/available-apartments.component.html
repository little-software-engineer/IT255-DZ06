<div class="header">
  <h2>Pregled dostupnih apartmana</h2>
</div>
<mat-card class="content" *ngFor="let apartment of availableApartments">
  <mat-card-content>
    <mat-card-title>Broj sobe: {{apartment.room}}</mat-card-title>
    <mat-card-subtitle>Sprat: {{apartment.floor}}</mat-card-subtitle>
    <p>Opis sobe: </p>
    <p>{{apartment.desc}}</p>
    <p>Cena po noci: <span class="text">${{apartment.price}}</span></p>
    <p>Broj noci: <span class="text">${{apartment.nights}}</span></p>
    <br />Ukupna cena: {{price()}}$
  </mat-card-content>
  <mat-card-content class="section">

    <button mat-flat-button color="primary">Kupi</button>
  </mat-card-content>
</mat-card>
